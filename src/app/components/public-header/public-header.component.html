<header class="mycoral-header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand mycoral-brand" routerLink="/">
                <i class="bi bi-flower1 mycoral-logo-icon"></i>
                <div class="brand-text">
                    <span class="brand-name">MyCoral</span>
                    <span class="brand-tagline">MARINE YOUTH</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/" routerLinkActive="active"
                            [routerLinkActiveOptions]="{exact: true}">MYCORAL SITE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/about" routerLinkActive="active">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/newsletter" routerLinkActive="active">NEWSLETTER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/volunteer" routerLinkActive="active">BE A VOLUNTEER</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link user-icon" routerLink="/admin/login" aria-label="User Account">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
